<section>
  <h2>IoT information</h2>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Component">
      <th mat-header-cell *matHeaderCellDef>Component</th>
      <td mat-cell *matCellDef="let code">{{code.component}}</td>
    </ng-container>
    <ng-container matColumnDef="State">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let code">{{code.state}}</td>
    </ng-container>
    <ng-container matColumnDef="Error Code">
      <th mat-header-cell *matHeaderCellDef>Error Code</th>
      <td mat-cell *matCellDef="let code">{{code.errorCode}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
