<div class="container">
  <div class="left-side">
    <div class="icon-container">
      <img class="logo" src="assets/images/default-car.png" alt="default-car icon">
    </div>
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="firstName" placeholder="First Name" required>
      <input type="email" formControlName="email" placeholder="Email" required>
      <input type="password" formControlName="password" placeholder="Password" required>
      <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" required>
      <input type="text" formControlName="workshopName" placeholder="Workshop's name" required>
      <button type="submit" [disabled]="!signupForm.valid">Create</button>
    </form>
  </div>
  <div class="right-side">
    <h2>Welcome Again!</h2>
    <p>To stay connected with us, log in with your credentials</p>
    <button mat-button [routerLink]="'/login'">Sign In</button>
  </div>
</div>
