<div class="container">
  <div class="left-side">
    <div class="icon-container">
      <img class="logo" src="assets/images/default-car.png" alt="default-car icon">
    </div>
    <h2>Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input type="email" formControlName="email" placeholder="Email" required>
      <input type="password" formControlName="password" placeholder="Password" required>
      <button type="submit" [disabled]="!loginForm.valid">Log in</button>
    </form>
  </div>
  <div class="right-side">
    <h2>Hello, Friend!</h2>
    <p>Create your account now and start your journey with us</p>
    <button mat-button [routerLink]="'/register'">Create Account</button>
  </div>
</div>
