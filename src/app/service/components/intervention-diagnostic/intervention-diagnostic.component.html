<section class="diagnostic">
  <header class="header">
    <h2>Diagnostic</h2>
    @if (hasChanged()){
      <div>
        <button mat-icon-button color="primary" (click)="onUpdateIntervention()">
          <mat-icon>save</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onResetValues()">
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    }
  </header>
  <mat-form-field>
    <mat-label>Reparation type</mat-label>
    <mat-select [formControl]="interventionType" [value]="intervention.interventionType">
      <mat-option [value]="0">Reparation</mat-option>
      <mat-option [value]="1">Maintenance</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea [value]="intervention.description" [formControl]="interventionDescription" matInput placeholder="opcional"></textarea>
  </mat-form-field>
</section>
