<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="partName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Part</th>
    <td mat-cell *matCellDef="let data">{{searchProductStockById(data.productStockId)?.name}}</td>
  </ng-container>
  <ng-container matColumnDef="quantityUsed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
    <td mat-cell *matCellDef="let data">{{data.quantityUsed}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let data">
      @if (!isEditMode){
        <button mat-icon-button color="warn" aria-label="Delete" (click)="onDeleteTaskProductsUsage(data.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="Edit" (click)="onEditTaskProductsUsage(data)">
          <mat-icon>edit</mat-icon>
        </button>
      }
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumnsTaskProductUsage"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsTaskProductUsage;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,15]"></mat-paginator>
