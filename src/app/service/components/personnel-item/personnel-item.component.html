<mat-card class="mechanic-card" (click)="onCardClick()">
  <mat-card-header>
    <img
      mat-card-avatar
      alt="Mechanic Image"
      [src]="mechanic.image || 'https://xsgames.co/randomusers/avatar.php?g=female'"
      class="mechanic-image"
    />
  </mat-card-header>

  <mat-card-content>
    <p class="mechanic-name">
      {{ mechanic.firstName || 'First Name' }} {{ mechanic.lastName || 'Last Name' }}
    </p>
  </mat-card-content>
</mat-card>
