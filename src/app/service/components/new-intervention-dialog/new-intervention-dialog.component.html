<h2 mat-dialog-title>New Intervention</h2>
<mat-dialog-content>
  <form>
    <div class="intervention-form">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Client dni</mat-label>
        <input matInput name="clientDni" [(ngModel)]="clientDni" (blur)="fetchClientByDni()" required />
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>License plate</mat-label>
        <mat-select name="vehicleId" [(ngModel)]="newIntervention.vehicleId" required>
          <mat-option *ngFor="let vehicle of clientVehicles" [value]="vehicle.id">
            {{ vehicle.licensePlate }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Modality</mat-label>
        <input matInput name="modality" [(ngModel)]="newIntervention.modality" required />
      </mat-form-field>

      <!-- MatDatepicker Field -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput name="registrationDate" [matDatepicker]="picker" placeholder="MM/DD/YYYY" [(ngModel)]="newIntervention.registrationDate" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Mechanic leader</mat-label>
        <mat-select name="mechanicLeaderId" [(ngModel)]="newIntervention.mechanicLeaderId" required>
          <mat-option *ngFor="let mechanic of mechanicOptions" [value]="mechanic.id">
            {{ mechanic.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput name="description" [(ngModel)]="newIntervention.description"></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submitForm()">Schedule</button>
</mat-dialog-actions>
