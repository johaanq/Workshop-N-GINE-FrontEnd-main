<section class="personnel-container">
  <div class="header">
    <h1>Personnel</h1>
  </div>

  <div *ngIf="!noMechanics" class="controls">
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input matInput [(ngModel)]="searchQuery" placeholder="Search...">
    </mat-form-field>
    <button class="button-new-mechanic" mat-button (click)="openCreateModal()">
      New Mechanic <mat-icon>add</mat-icon>
    </button>
  </div>

  <div *ngIf="!noMechanics">
    <app-personnel-list
      [mechanics]="filteredMechanics()"
      (editMechanic)="openUpdateModal($event)">
    </app-personnel-list>
  </div>

  <div *ngIf="noMechanics" class="no-personnel">
    <p>No registered personnel</p>
    <button mat-button color="primary" (click)="openCreateModal()">Register</button>
  </div>
</section>
